services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: scouting-outing-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-scouttrips}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-scouting_outing_manager}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scouttrips}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scouting-outing-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scouting-outing-backend
    restart: unless-stopped
    ports:
      - "8001:8000"  # Expose backend on port 8001 for Apache (8000 is in use)
    environment:
      POSTGRES_SERVER: postgres
      POSTGRES_USER: ${POSTGRES_USER:-scouttrips}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-scouting_outing_manager}
      POSTGRES_PORT: 5432
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      DEBUG: "false"
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-https://outings.ivyscouts.org}
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        python wait-for-db.py &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Starting server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "
    networks:
      - scouting-outing-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: /api
    container_name: scouting-outing-frontend
    restart: unless-stopped
    ports:
      - "3001:80"  # Expose frontend on port 3001 for Apache
    depends_on:
      - backend
    networks:
      - scouting-outing-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  scouting-outing-network:
    driver: bridge
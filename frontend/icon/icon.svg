<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">

  <defs>
    <!-- background gradient -->
    <linearGradient id="bgGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#2A4633"/>
      <stop offset="1" stop-color="#203428"/>
    </linearGradient>

    <!-- minimal gloss -->
    <linearGradient id="softGloss" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.12"/>
      <stop offset="0.25" stop-color="#FFFFFF" stop-opacity="0.04"/>
      <stop offset="1" stop-opacity="0"/>
    </linearGradient>

    <!-- red pin -->
    <linearGradient id="pinRed" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#E21C30"/>
      <stop offset="1" stop-color="#CE1126"/>
    </linearGradient>

    <!-- tan center -->
    <linearGradient id="pinTan" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#E6DECF"/>
      <stop offset="1" stop-color="#D6CEBD"/>
    </linearGradient>
  </defs>

  <!-- BASE SQUIRCLE (always visible now) -->
  <rect x="64" y="64" width="896" height="896" rx="200" ry="200" fill="url(#bgGrad)"/>

  <!-- soft gloss band -->
  <rect x="64" y="64" width="896" height="220" rx="200" ry="200" fill="url(#softGloss)"/>

  <!-- subtle topographic lines -->
  <g opacity="0.14" stroke="#D6CEBD" fill="none" stroke-width="4">
    <path d="M150 380 Q300 300 512 340 Q724 380 874 300" />
    <path d="M150 520 Q300 440 512 480 Q724 520 874 440" />
    <path d="M150 660 Q300 580 512 620 Q724 660 874 580" />
  </g>

  <!-- PIN SHADOW -->
  <ellipse cx="512" cy="740" rx="150" ry="40" fill="#000" opacity="0.22"/>

  <!-- PIN BODY -->
  <path d="
    M512 220
    C600 220 674 294 674 382
    C674 520 512 730 512 730
    C512 730 350 520 350 382
    C350 294 424 220 512 220
    Z"
    fill="url(#pinRed)"
    stroke="#9E0E1A"
    stroke-width="10"
  />

  <!-- PIN CENTER -->
  <circle cx="512" cy="382" r="95"
          fill="url(#pinTan)"
          stroke="#CFC6B7"
          stroke-width="6"/>

  <!-- tiny specular highlight -->
  <ellipse cx="462" cy="298" rx="40" ry="16"
           fill="#FFFFFF" opacity="0.16"
           transform="rotate(-18 462 298)"/>
</svg>

<VirtualHost *:80>
    ServerName outings.ivyscouts.org
    
    # Redirect to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName outings.ivyscouts.org
    
    # SSL Configuration (update paths to your certificates)
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/outings.ivyscouts.org/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/outings.ivyscouts.org/privkey.pem
    
    # Security headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    
    # Enable proxy modules
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Health check endpoint
    <Location /health>
        ProxyPass http://localhost:8001/health
        ProxyPassReverse http://localhost:8001/health
    </Location>
    
    # Backend API
    <Location /api>
        ProxyPass http://localhost:8001/api
        ProxyPassReverse http://localhost:8001/api
        
        # CORS headers
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
        Header always set Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    </Location>
    
    # API Documentation
    <LocationMatch "^/(docs|redoc|openapi.json)">
        ProxyPass http://localhost:8001
        ProxyPassReverse http://localhost:8001
    </LocationMatch>
    
    # Frontend (served from Docker container on port 3001)
    <Location />
        ProxyPass http://localhost:3001/
        ProxyPassReverse http://localhost:3001/
    </Location>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/scouting-outing-error.log
    CustomLog ${APACHE_LOG_DIR}/scouting-outing-access.log combined
</VirtualHost>
apiVersion: batch/v1
kind: Job
metadata:
  name: trailhead-migrations
  namespace: trailhead
  labels:
    app: trailhead
    component: migrations
spec:
  # Keep completed jobs for 1 hour for debugging
  ttlSecondsAfterFinished: 3600
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: trailhead
        component: migrations
    spec:
      restartPolicy: OnFailure
      containers:
      - name: migrations
        image: trailhead-backend:latest
        imagePullPolicy: Always
        command: 
        - sh
        - -c
        - |
          atlas migrate apply --env sqlalchemy --url "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_SERVER}:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=disable"
        env:
        # Database Configuration
        - name: POSTGRES_SERVER
          valueFrom:
            configMapKeyRef:
              name: trailhead-config
              key: postgres-server
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: trailhead-config
              key: postgres-port
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: trailhead-config
              key: postgres-db
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: trailhead-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trailhead-secrets
              key: postgres-password
        # Security Configuration
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: trailhead-secrets
              key: secret-key
        - name: ALGORITHM
          value: "HS256"
        # Application Configuration
        - name: PROJECT_NAME
          value: "Trailhead"
        - name: API_V1_STR
          value: "/api"
        - name: DEBUG
          value: "false"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

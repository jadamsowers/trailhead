services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trailhead-db
    restart: ${RESTART_POLICY:-no}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trailhead}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-trailhead}
    command: postgres -c shared_preload_libraries=pg_stat_statements
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-trailhead} -d ${POSTGRES_DB:-trailhead}",
        ]
      interval: ${HEALTHCHECK_INTERVAL:-5s}
      timeout: 5s
      retries: 5
    networks:
      - trailhead-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trailhead-backend
    restart: ${RESTART_POLICY:-no}
    environment:
      POSTGRES_SERVER: postgres
      POSTGRES_USER: ${POSTGRES_USER:-trailhead}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-trailhead}
      POSTGRES_PORT: 5432
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production-use-openssl-rand-hex-32}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      DEBUG: ${DEBUG:-true}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-http://localhost:3000,http://localhost:8000}
      INITIAL_ADMIN_EMAIL: ${INITIAL_ADMIN_EMAIL:-admin@example.com}
      INITIAL_ADMIN_PASSWORD: ${INITIAL_ADMIN_PASSWORD:-changeme}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:-sk_test_your_clerk_secret_key_here}
      CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY:-pk_test_your_clerk_publishable_key_here}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      # Only expose port in development mode (BACKEND_PORT will be empty in production)
      - "${BACKEND_PORT}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ${BACKEND_VOLUME_MOUNT:-./backend:/app}
      - ./backend/migrations:/app/migrations
    command: ${BACKEND_COMMAND:-sh -c "python wait-for-db.py && echo 'Running Atlas migrations...' && atlas migrate apply --env sqlalchemy --url \"postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable\" && echo 'Initializing database...' && python -m app.db.init_db || echo 'Database already initialized' && echo 'Starting server...' && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"}
    networks:
      - trailhead-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend (Production only)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
        VITE_CLERK_PUBLISHABLE_KEY: ${CLERK_PUBLISHABLE_KEY}
    container_name: trailhead-frontend
    restart: unless-stopped
    profiles: ["production"]
    depends_on:
      - backend
    networks:
      - trailhead-network

  # Nginx Reverse Proxy (Production only)
  nginx:
    image: nginx:alpine
    container_name: trailhead-nginx
    restart: unless-stopped
    profiles: ["production"]
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ${SSL_CERT_PATH:-./nginx/ssl/fullchain.pem}:/etc/nginx/ssl/fullchain.pem:ro
      - ${SSL_KEY_PATH:-./nginx/ssl/privkey.pem}:/etc/nginx/ssl/privkey.pem:ro
    depends_on:
      - frontend
      - backend
    networks:
      - trailhead-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  trailhead-network:
    driver: bridge

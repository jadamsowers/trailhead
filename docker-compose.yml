services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: scouting-outing-db
    environment:
      POSTGRES_USER: scouttrips
      POSTGRES_PASSWORD: scouttrips123
      POSTGRES_DB: scouting_outing_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scouttrips"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - scouting-outing-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scouting-outing-backend
    environment:
      POSTGRES_SERVER: postgres
      POSTGRES_USER: scouttrips
      POSTGRES_PASSWORD: scouttrips123
      POSTGRES_DB: scouting_outing_manager
      POSTGRES_PORT: 5432
      SECRET_KEY: "dev-secret-key-change-in-production-use-openssl-rand-hex-32"
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      DEBUG: "true"
      BACKEND_CORS_ORIGINS: "http://localhost:3000,http://localhost:8000"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Generating initial migration...' &&
        alembic revision --autogenerate -m 'Initial migration' || echo 'Migration already exists' &&
        echo 'Running migrations...' &&
        alembic upgrade head &&
        echo 'Initializing database...' &&
        python -m app.db.init_db || echo 'Database already initialized' &&
        echo 'Starting server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - scouting-outing-network

volumes:
  postgres_data:
    driver: local

networks:
  scouting-outing-network:
    driver: bridge
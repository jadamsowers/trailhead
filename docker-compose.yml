services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trailhead-db
    restart: ${RESTART_POLICY:-no}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trailhead}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-trailhead}
    command: postgres -c shared_preload_libraries=pg_stat_statements
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-trailhead} -d ${POSTGRES_DB:-trailhead}",
        ]
      interval: ${HEALTHCHECK_INTERVAL:-5s}
      timeout: 5s
      retries: 5
    networks:
      - trailhead-network

  # Redis for Authentik
  redis:
    image: docker.io/library/redis:alpine
    container_name: trailhead-redis
    restart: ${RESTART_POLICY:-no}
    command: --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      start_period: 20s
      interval: 30s
      retries: 5
      timeout: 3s
    volumes:
      - redis_data:/data
    networks:
      - trailhead-network

  # Authentik Server (self-hosted authentication)
  authentik-server:
    image: ${AUTHENTIK_IMAGE:-ghcr.io/goauthentik/server}:${AUTHENTIK_TAG:-2024.12}
    container_name: trailhead-authentik-server
    hostname: authentik
    restart: ${RESTART_POLICY:-no}
    command: server
    user: root
    environment:
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:-your-generated-authentik-secret-key-here}
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_POSTGRESQL__HOST: postgres
      AUTHENTIK_POSTGRESQL__USER: ${AUTHENTIK_DB_USER:-authentik}
      AUTHENTIK_POSTGRESQL__NAME: ${AUTHENTIK_DB_NAME:-authentik}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${AUTHENTIK_DB_PASSWORD:-authentik}
      # Bootstrap admin user - only applied on first startup
      AUTHENTIK_BOOTSTRAP_PASSWORD: ${AUTHENTIK_BOOTSTRAP_PASSWORD:-}
      AUTHENTIK_BOOTSTRAP_EMAIL: ${AUTHENTIK_BOOTSTRAP_EMAIL:-}
      AUTHENTIK_BOOTSTRAP_TOKEN: ${AUTHENTIK_BOOTSTRAP_TOKEN:-}
    volumes:
      - ./data/authentik/media:/media
      - ./data/authentik/custom-templates:/templates
    ports:
      - "${AUTHENTIK_PORT:-9000}:9000"
      - "${AUTHENTIK_PORT_HTTPS:-9443}:9443"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      trailhead-network:
        aliases:
          - authentik
          - authentik.local
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python -c "import urllib.request; urllib.request.urlopen(''http://localhost:9000/-/health/live/'')"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Authentik Worker
  authentik-worker:
    image: ${AUTHENTIK_IMAGE:-ghcr.io/goauthentik/server}:${AUTHENTIK_TAG:-2024.12}
    container_name: trailhead-authentik-worker
    hostname: authentik-worker
    restart: ${RESTART_POLICY:-no}
    command: worker
    environment:
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:-your-generated-authentik-secret-key-here}
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_POSTGRESQL__HOST: postgres
      AUTHENTIK_POSTGRESQL__USER: ${AUTHENTIK_DB_USER:-authentik}
      AUTHENTIK_POSTGRESQL__NAME: ${AUTHENTIK_DB_NAME:-authentik}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${AUTHENTIK_DB_PASSWORD:-authentik}
    user: root
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/authentik/media:/media
      - ./data/authentik/certs:/certs
      - ./data/authentik/custom-templates:/templates
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - trailhead-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trailhead-backend
    restart: ${RESTART_POLICY:-no}
    environment:
      POSTGRES_SERVER: postgres
      POSTGRES_USER: ${POSTGRES_USER:-trailhead}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-trailhead}
      POSTGRES_PORT: 5432
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production-use-openssl-rand-hex-32}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      DEBUG: ${DEBUG:-true}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-}
      INITIAL_ADMIN_EMAIL: ${INITIAL_ADMIN_EMAIL:-admin@example.com}
      # Authentik Configuration
      # Use the compose network alias so the backend (in-container) reaches
      # Authentik via the service hostname. Override with env to target a
      # different host when running outside compose.
      AUTHENTIK_URL: ${AUTHENTIK_URL:-http://authentik:9000}
      AUTHENTIK_CLIENT_ID: ${AUTHENTIK_CLIENT_ID:-}
      AUTHENTIK_CLIENT_SECRET: ${AUTHENTIK_CLIENT_SECRET:-}
      FRONTEND_URL: ${FRONTEND_URL:-}
    ports:
      # Only expose port in development mode (BACKEND_PORT will be empty in production)
      - "${BACKEND_PORT}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      authentik-server:
        condition: service_healthy
    volumes:
      - ${BACKEND_VOLUME_MOUNT:-./backend:/app}
      - ./backend/migrations:/app/migrations
    command: ${BACKEND_COMMAND:-./start.sh}
    networks:
      - trailhead-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend (Production only)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
        VITE_AUTHENTIK_URL: ${AUTHENTIK_EXTERNAL_URL:-}
        VITE_AUTHENTIK_CLIENT_ID: ${AUTHENTIK_CLIENT_ID:-}
        BUILD_TIMESTAMP: ${BUILD_TIMESTAMP:-$(date +%s)}
    container_name: trailhead-frontend
    restart: unless-stopped
    profiles: ["production"]
    depends_on:
      - backend
    networks:
      - trailhead-network

  # Nginx Reverse Proxy (Production only)
  nginx:
    image: nginx:alpine
    container_name: trailhead-nginx
    restart: unless-stopped
    profiles: ["production"]
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ${SSL_CERT_PATH:-./nginx/ssl/fullchain.pem}:/etc/nginx/ssl/fullchain.pem:ro
      - ${SSL_KEY_PATH:-./nginx/ssl/privkey.pem}:/etc/nginx/ssl/privkey.pem:ro
    depends_on:
      - frontend
      - backend
    networks:
      - trailhead-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  trailhead-network:
    driver: bridge

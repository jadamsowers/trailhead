services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trailhead-db
    restart: ${RESTART_POLICY:-no}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trailhead}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-trailhead}
    command: postgres -c shared_preload_libraries=pg_stat_statements
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-trailhead} -d ${POSTGRES_DB:-trailhead}",
        ]
      interval: ${HEALTHCHECK_INTERVAL:-5s}
      timeout: 5s
      retries: 5
    networks:
      - trailhead-network

  # Stack Auth Server (self-hosted authentication)
  stackauth:
    image: stackauth/server:latest
    container_name: trailhead-stackauth
    restart: ${RESTART_POLICY:-no}
    environment:
      # Database connection for Stack Auth
      STACK_DATABASE_CONNECTION_STRING: postgresql://${STACKAUTH_DB_USER:-stackauth}:${STACKAUTH_DB_PASSWORD:-stackauth}@postgres:5432/${STACKAUTH_DB_NAME:-stackauth}
      STACK_DIRECT_DATABASE_CONNECTION_STRING: postgresql://${STACKAUTH_DB_USER:-stackauth}:${STACKAUTH_DB_PASSWORD:-stackauth}@postgres:5432/${STACKAUTH_DB_NAME:-stackauth}
      # Server secret (must be 32 bytes, base64url encoded)
      STACK_SERVER_SECRET: ${STACK_SERVER_SECRET:-your-generated-secret-key-here-32bytes}
      # URLs
      NEXT_PUBLIC_STACK_API_URL: ${STACK_API_URL:-http://localhost:8102}
      NEXT_PUBLIC_STACK_DASHBOARD_URL: ${STACK_DASHBOARD_URL:-http://localhost:8101}
      # Email configuration (optional for dev)
      STACK_EMAIL_HOST: ${STACK_EMAIL_HOST:-}
      STACK_EMAIL_PORT: ${STACK_EMAIL_PORT:-}
      STACK_EMAIL_USERNAME: ${STACK_EMAIL_USERNAME:-}
      STACK_EMAIL_PASSWORD: ${STACK_EMAIL_PASSWORD:-}
      STACK_EMAIL_SENDER: ${STACK_EMAIL_SENDER:-}
    ports:
      - "8101:8101"  # Dashboard
      - "8102:8102"  # API
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trailhead-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8102/api/v1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trailhead-backend
    restart: ${RESTART_POLICY:-no}
    environment:
      POSTGRES_SERVER: postgres
      POSTGRES_USER: ${POSTGRES_USER:-trailhead}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-trailhead}
      POSTGRES_PORT: 5432
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production-use-openssl-rand-hex-32}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      DEBUG: ${DEBUG:-true}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-http://localhost:3000,http://localhost:8000}
      INITIAL_ADMIN_EMAIL: ${INITIAL_ADMIN_EMAIL:-admin@example.com}
      # Stack Auth Configuration
      STACK_PROJECT_ID: ${STACK_PROJECT_ID:-}
      STACK_PUBLISHABLE_CLIENT_KEY: ${STACK_PUBLISHABLE_CLIENT_KEY:-}
      STACK_SECRET_SERVER_KEY: ${STACK_SECRET_SERVER_KEY:-}
      STACK_API_URL: ${STACK_API_URL:-http://stackauth:8102}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      # Only expose port in development mode (BACKEND_PORT will be empty in production)
      - "${BACKEND_PORT}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      stackauth:
        condition: service_healthy
    volumes:
      - ${BACKEND_VOLUME_MOUNT:-./backend:/app}
      - ./backend/migrations:/app/migrations
    command: ${BACKEND_COMMAND:-./start.sh}
    networks:
      - trailhead-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend (Production only)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
        VITE_STACK_PROJECT_ID: ${STACK_PROJECT_ID}
        VITE_STACK_PUBLISHABLE_CLIENT_KEY: ${STACK_PUBLISHABLE_CLIENT_KEY}
        VITE_STACK_API_URL: ${STACK_API_URL:-http://localhost:8102}
    container_name: trailhead-frontend
    restart: unless-stopped
    profiles: ["production"]
    depends_on:
      - backend
    networks:
      - trailhead-network

  # Nginx Reverse Proxy (Production only)
  nginx:
    image: nginx:alpine
    container_name: trailhead-nginx
    restart: unless-stopped
    profiles: ["production"]
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ${SSL_CERT_PATH:-./nginx/ssl/fullchain.pem}:/etc/nginx/ssl/fullchain.pem:ro
      - ${SSL_KEY_PATH:-./nginx/ssl/privkey.pem}:/etc/nginx/ssl/privkey.pem:ro
    depends_on:
      - frontend
      - backend
    networks:
      - trailhead-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  trailhead-network:
    driver: bridge
